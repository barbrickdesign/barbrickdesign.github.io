<html lang="en">
<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0c11, #16213e);
            color: #eaf1fb;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, rgba(102,252,241,0.1), rgba(59,228,119,0.1));
            border-radius: 20px;
            border: 2px solid rgba(102,252,241,0.3);
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5em;
            color: #66fcf1;
            margin-bottom: 10px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-card {
            background: rgba(15, 19, 26, 0.9);
            border: 2px solid rgba(102,252,241,0.3);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: 900;
            color: #00ff99;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #a8b3c7;
            font-size: 0.9em;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .tab {
            padding: 12px 24px;
            background: rgba(15, 19, 26, 0.8);
            border: 2px solid rgba(102,252,241,0.3);
            border-radius: 10px;
            color: #66fcf1;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .tab:hover {
            background: rgba(102,252,241,0.1);
            transform: translateY(-2px);
        }
        
        .tab.active {
            background: linear-gradient(135deg, #66fcf1, #3be477);
            color: #0a0c11;
            border-color: transparent;
        }
        
        .leaderboard {
            background: rgba(15, 19, 26, 0.9);
            border: 2px solid rgba(102,252,241,0.3);
            border-radius: 20px;
            padding: 30px;
        }
        
        .leaderboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(102,252,241,0.2);
        }
        
        .contractor-card {
            background: linear-gradient(135deg, rgba(20,25,35,0.9), rgba(25,30,40,0.9));
            border: 2px solid rgba(102,252,241,0.2);
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .contractor-card:hover {
            transform: translateX(5px);
            border-color: #66fcf1;
            box-shadow: 0 5px 20px rgba(102,252,241,0.3);
        }
        
        .contractor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .rank {
            font-size: 2em;
            font-weight: 900;
            color: #00ff99;
            min-width: 60px;
        }
        
        .rank.gold { color: #ffd700; }
        .rank.silver { color: #c0c0c0; }
        .rank.bronze { color: #cd7f32; }
        
        .contractor-info {
            flex: 1;
            margin: 0 20px;
        }
        
        .contractor-name {
            font-size: 1.3em;
            font-weight: 700;
            color: #66fcf1;
            margin-bottom: 5px;
        }
        
        .contractor-wallet {
            font-family: monospace;
            color: #a8b3c7;
            font-size: 0.9em;
        }
        
        .contractor-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .mini-stat {
            text-align: center;
            padding: 10px;
            background: rgba(102,252,241,0.05);
            border-radius: 8px;
        }
        
        .mini-stat-value {
            font-size: 1.2em;
            font-weight: 700;
            color: #00ff99;
        }
        
        .mini-stat-label {
            font-size: 0.85em;
            color: #a8b3c7;
            margin-top: 5px;
        }
        
        .trust-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.85em;
        }
        
        .trust-excellent { background: rgba(59,228,119,0.2); color: #3be477; border: 1px solid #3be477; }
        .trust-verygood { background: rgba(102,252,241,0.2); color: #66fcf1; border: 1px solid #66fcf1; }
        .trust-good { background: rgba(0,255,153,0.2); color: #00ff99; border: 1px solid #00ff99; }
        .trust-fair { background: rgba(251,191,36,0.2); color: #fbbf24; border: 1px solid #fbbf24; }
        .trust-building { background: rgba(168,179,199,0.2); color: #a8b3c7; border: 1px solid #a8b3c7; }
        
        .drip-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: rgba(0,255,153,0.1);
            border: 2px solid rgba(0,255,153,0.3);
            border-radius: 10px;
            margin-top: 15px;
        }
        
        .drip-value {
            font-size: 1.5em;
            font-weight: 900;
            color: #00ff99;
        }
        
        .bid-button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #66fcf1, #3be477);
            color: #0a0c11;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .bid-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102,252,241,0.5);
        }
        
        .team-members {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        
        .team-member {
            padding: 5px 12px;
            background: rgba(102,252,241,0.1);
            border: 1px solid rgba(102,252,241,0.3);
            border-radius: 15px;
            font-size: 0.85em;
            color: #66fcf1;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #0f131a, #1a1f2e);
            border: 2px solid #66fcf1;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .close-modal {
            float: right;
            font-size: 2em;
            font-weight: bold;
            color: #66fcf1;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 1.8em; }
            .contractor-stats { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>💎 Contractor Leaderboard & Bidding</h1>
            <p style="color: #a8b3c7; margin-top: 10px;">
                Find the best contractors, check their reputation, and bid on projects
            </p>
        </header>

        <!-- System Stats -->
        <div class="stats-grid" id="systemStats"></div>

        <!-- Category Tabs -->
        <div class="tabs">
            <div class="tab active" data-category="totalEarnings">💰 Total Earnings</div>
            <div class="tab" data-category="projectCount">📊 Projects Completed</div>
            <div class="tab" data-category="contractMatches">🎯 Contract Matches</div>
            <div class="tab" data-category="trustScore">🤝 Trust Score</div>
            <div class="tab" data-category="teamCollaborations">👥 Team Collaborations</div>
            <div class="tab" data-category="reputationPoints">⭐ Reputation</div>
        </div>

        <!-- Leaderboard -->
        <div class="leaderboard">
            <div class="leaderboard-header">
                <h2 style="color: #66fcf1;">🏆 Top Contractors</h2>
                <button onclick="refreshLeaderboard()" style="padding: 10px 20px; background: rgba(102,252,241,0.2); border: 1px solid #66fcf1; border-radius: 8px; color: #66fcf1; cursor: pointer;">
                    🔄 Refresh
                </button>
            </div>
            <div id="leaderboardList"></div>
        </div>

        <!-- Back Link -->
        <div style="margin-top: 40px; text-align: center;">
            <a href="classified-contracts.html" style="color: #66fcf1; text-decoration: none;">
                ← Back to Classified Contracts
            </a>
        </div>
    </div>

    <!-- Contractor Profile Modal -->
    <div id="contractorModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        const paymentSystem = window.contractorPaymentSystem;
        let currentCategory = 'totalEarnings';

        // Initialize demo data
        function initializeDemoData() {
            // Register Agent R (System Architect) with extensive project history
            const agentR = paymentSystem.registerContractor(
                '0xEFc6910e7624F164dAe9d0F799954aa69c943c8d',
                {
                    displayName: 'Ryan Barbrick',
                    bio: 'System Architect - Creator of Mandem.OS, Null.OS, and Gem Bot Universe',
                    specialties: ['System Architecture', 'Blockchain', 'AI', 'Full-Stack'],
                    skills: ['Solana', 'Ethereum', 'React', 'Node.js', 'Python', 'Three.js'],
                    availability: 'active'
                }
            );
            
            // Add extensive project history for Agent R
            const agentRProjects = [
                { title: 'Mandem.OS Core System', realm: 'Mandem.OS', hours: 500, completed: true },
                { title: 'Null.OS Security Framework', realm: 'Null.OS', hours: 350, completed: true },
                { title: 'Gem Bot Universe Engine', realm: 'Gem Bot Universe', hours: 400, completed: true },
                { title: 'Crypto Recovery Universal Tool', realm: 'Mandem.OS', hours: 120, completed: true },
                { title: 'Wallet Tracker & Scam Detection', realm: 'Mandem.OS', hours: 80, completed: true },
                { title: 'Contractor Payment System', realm: 'Mandem.OS', hours: 60, completed: true },
                { title: 'System Architect Auth', realm: 'Mandem.OS', hours: 40, completed: true },
                { title: 'Classified Contracts Platform', realm: 'Mandem.OS', hours: 90, completed: true },
                { title: 'Faceting Machine Simulation', realm: 'Gem Bot Universe', hours: 150, completed: true },
                { title: '3D Globe Navigation System', realm: 'Mandem.OS', hours: 70, completed: true },
                { title: 'SAM.gov API Integration', realm: 'Mandem.OS', hours: 45, completed: true },
                { title: 'Security Clearance System', realm: 'Mandem.OS', hours: 85, completed: true },
                { title: 'Blockchain Data Flow Logger', realm: 'Null.OS', hours: 95, completed: true },
                { title: 'Multi-Wallet Authentication', realm: 'Mandem.OS', hours: 55, completed: true },
                { title: 'Leaderboard & Bidding System', realm: 'Mandem.OS', hours: 65, completed: true },
                { title: 'Project Tokenomics Engine', realm: 'Mandem.OS', hours: 110, completed: true },
                { title: 'Real-time Data Flow Monitor', realm: 'Null.OS', hours: 75, completed: true },
                { title: 'Link Binding Verification', realm: 'Null.OS', hours: 50, completed: true },
                { title: 'Timestamp Verification System', realm: 'Null.OS', hours: 45, completed: true },
                { title: 'Agent Code Privacy System', realm: 'Mandem.OS', hours: 35, completed: false },
                { title: 'Contract Cross-Reference Engine', realm: 'Mandem.OS', hours: 55, completed: false },
                { title: 'Realm Time Tracking System', realm: 'Mandem.OS', hours: 40, completed: false }
            ];
            
            agentRProjects.forEach(proj => {
                agentR.activity.allProjects.push({
                    id: `PROJ_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
                    title: proj.title,
                    status: proj.completed ? 'completed' : 'active',
                    realm: proj.realm,
                    startDate: new Date(Date.now() - Math.random() * 90 * 24 * 60 * 60 * 1000).toISOString(),
                    estimatedHours: proj.hours,
                    actualHours: proj.completed ? proj.hours : 0,
                    completionDate: proj.completed ? new Date().toISOString() : null
                });
                
                if (proj.completed) {
                    agentR.stats.projectsCompleted++;
                    agentR.activity.timeContributions.totalHours += proj.hours;
                    agentR.activity.timeContributions.byRealm[proj.realm] = 
                        (agentR.activity.timeContributions.byRealm[proj.realm] || 0) + proj.hours;
                } else {
                    agentR.stats.activeProjects++;
                }
            });
            
            agentR.stats.contractsMatched = 12;
            agentR.stats.totalEarnings = 2500;
            agentR.stats.trustScore = 100;
            agentR.stats.reputationPoints = 1500;
            agentR.stats.teamCollaborations = 8;
            
            // Register other contractors
            const otherContractors = [
                {
                    wallet: '6HTjfgWZYMbENnMAJJFhxWR2VZDxdze3qV7zznSAsfk',
                    profile: {
                        displayName: 'Alex Chen',
                        bio: 'Cybersecurity expert & government contractor',
                        specialties: ['Security', 'Compliance', 'Infrastructure'],
                        skills: ['Penetration Testing', 'NIST', 'FedRAMP'],
                        availability: 'available'
                    }
                }
            ];

            otherContractors.forEach(c => {
                const contractor = paymentSystem.registerContractor(c.wallet, c.profile);
                
                // Add demo projects
                for (let i = 0; i < 5; i++) {
                    contractor.activity.allProjects.push({
                        id: `PROJ_${Date.now()}_${i}`,
                        title: `Project ${i + 1}`,
                        status: i < 3 ? 'completed' : 'active',
                        realm: 'General',
                        startDate: new Date().toISOString(),
                        estimatedHours: 50
                    });
                }
                
                contractor.stats.projectsCompleted = 3;
                contractor.stats.contractsMatched = 2;
                contractor.stats.totalEarnings = Math.random() * 500 + 100;
                contractor.stats.trustScore = Math.floor(Math.random() * 30) + 70;
                contractor.stats.reputationPoints = Math.floor(Math.random() * 300) + 100;
                contractor.stats.teamCollaborations = Math.floor(Math.random() * 5) + 1;
                contractor.activity.timeContributions.totalHours = 150;
                
                paymentSystem.recalculateDripRate(c.wallet);
            });
            
            paymentSystem.recalculateDripRate(agentR.walletAddress);
            }

        // Display system stats
        function displaySystemStats() {
            const stats = paymentSystem.getSystemStats();
            const grid = document.getElementById('systemStats');
            
            grid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${stats.totalContractors}</div>
                    <div class="stat-label">Total Contractors</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.completedProjects}</div>
                    <div class="stat-label">Projects Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">$${(stats.totalContractValue / 1000000).toFixed(1)}M</div>
                    <div class="stat-label">Contract Value</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.totalEarnings.toFixed(2)} SOL</div>
                    <div class="stat-label">Total Distributed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.totalDripRate.toFixed(3)} SOL</div>
                    <div class="stat-label">Daily Drip Rate</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.averageTrustScore.toFixed(0)}/100</div>
                    <div class="stat-label">Avg Trust Score</div>
                </div>
            `;
        }

        // Display leaderboard
        function displayLeaderboard(category = 'totalEarnings') {
            const leaderboard = paymentSystem.generateLeaderboard(category, 50);
            const list = document.getElementById('leaderboardList');
            
            if (leaderboard.length === 0) {
                list.innerHTML = '<p style="text-align:center;color:#a8b3c7;padding:40px;">No contractors found. Check back soon!</p>';
                return;
            }
            
            list.innerHTML = leaderboard.map(contractor => {
                const rankClass = contractor.rank === 1 ? 'gold' : contractor.rank === 2 ? 'silver' : contractor.rank === 3 ? 'bronze' : '';
                const trustClass = `trust-${getTrustClass(contractor.stats.trustScore)}`;
                
                // Get contractor object to access agent code
                const contractorObj = paymentSystem.contractors.get(contractor.walletAddress);
                const displayName = contractorObj ? contractorObj.publicName : contractor.displayName;
                
                return `
                    <div class="contractor-card" onclick="showContractorProfile('${contractor.walletAddress}')">
                        <div class="contractor-header">
                            <div class="rank ${rankClass}">#${contractor.rank}</div>
                            <div class="contractor-info">
                                <div class="contractor-name">${displayName}</div>
                                <div class="contractor-wallet" style="font-size:0.8em;color:#66fcf1;">🔒 Click for full credentials</div>
                            </div>
                            <button class="bid-button" onclick="event.stopPropagation(); bidOnContractor('${contractor.walletAddress}')">
                                📝 Bid
                            </button>
                        </div>
                        
                        <div class="contractor-stats">
                            <div class="mini-stat">
                                <div class="mini-stat-value">${contractor.stats.projectsCompleted}</div>
                                <div class="mini-stat-label">Projects</div>
                            </div>
                            <div class="mini-stat">
                                <div class="mini-stat-value">${contractor.stats.contractsMatched}</div>
                                <div class="mini-stat-label">Contracts</div>
                            </div>
                            <div class="mini-stat">
                                <div class="mini-stat-value">${contractor.payment.totalEarnings.toFixed(2)}</div>
                                <div class="mini-stat-label">Total Earned (SOL)</div>
                            </div>
                            <div class="mini-stat">
                                <div class="mini-stat-value">${contractor.stats.reputationPoints}</div>
                                <div class="mini-stat-label">Reputation</div>
                            </div>
                        </div>
                        
                        <div style="display:flex;justify-content:space-between;align-items:center;margin-top:15px;">
                            <span class="trust-badge ${trustClass}">
                                🤝 ${getTrustRating(contractor.stats.trustScore)}
                            </span>
                            <div class="drip-indicator" style="flex:1;margin-left:15px;">
                                <span>💧 Drip Rate:</span>
                                <span class="drip-value">${contractor.payment.currentDripRate.toFixed(4)} SOL/day</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Helper functions
        function getTrustClass(score) {
            if (score >= 90) return 'excellent';
            if (score >= 75) return 'verygood';
            if (score >= 60) return 'good';
            if (score >= 40) return 'fair';
            return 'building';
        }

        function getTrustRating(score) {
            if (score >= 90) return 'Excellent';
            if (score >= 75) return 'Very Good';
            if (score >= 60) return 'Good';
            if (score >= 40) return 'Fair';
            return 'Building';
        }

        // Show contractor profile
        function showContractorProfile(walletAddress) {
            const profile = paymentSystem.getContractorProfile(walletAddress);
            if (!profile) return;
            
            const modal = document.getElementById('contractorModal');
            const content = document.getElementById('modalContent');
            
            // Get all projects for this contractor
            const allProjects = profile.activity.allProjects || [];
            const timeByRealm = profile.activity.timeContributions.byRealm || {};
            const totalHours = profile.activity.timeContributions.totalHours || 0;
            
            content.innerHTML = `
                <h2 style="color: #66fcf1; margin-bottom: 10px;">${profile.publicName || profile.displayName}</h2>
                <p style="color: #a8b3c7; font-size: 0.9em; margin-bottom: 20px;">Full Contractor Credentials</p>
                
                <div style="background: rgba(102,252,241,0.1); padding: 15px; border-radius: 10px; margin: 20px 0;">
                    <strong style="color: #66fcf1;">Real Name:</strong> 
                    <span style="color: #00ff99;">${profile.displayName}</span><br>
                    <strong style="color: #66fcf1;">Agent Code:</strong> 
                    <span style="color: #00ff99;">${profile.publicName || profile.agentCode}</span><br>
                    <strong style="color: #66fcf1;">Wallet:</strong> 
                    <span style="font-family: monospace; color: #00ff99; font-size: 0.85em;">${walletAddress}</span>
                </div>
                
                <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin: 20px 0;">
                    <div style="background: rgba(0,255,153,0.1); padding: 15px; border-radius: 10px;">
                        <div style="font-size: 1.5em; font-weight: 700; color: #00ff99;">#${profile.rank}</div>
                        <div style="color: #a8b3c7; margin-top: 5px;">Leaderboard Rank</div>
                    </div>
                    <div style="background: rgba(102,252,241,0.1); padding: 15px; border-radius: 10px;">
                        <div style="font-size: 1.5em; font-weight: 700; color: #66fcf1;">${profile.score}</div>
                        <div style="color: #a8b3c7; margin-top: 5px;">Overall Score</div>
                    </div>
                </div>
                
                <h3 style="color: #66fcf1; margin: 20px 0 10px 0;">📊 Statistics</h3>
                <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;">
                    <div>Projects Completed: <strong style="color: #00ff99;">${profile.stats.projectsCompleted}</strong></div>
                    <div>Total Projects: <strong style="color: #00ff99;">${allProjects.length}</strong></div>
                    <div>Contracts Matched: <strong style="color: #00ff99;">${profile.stats.contractsMatched}</strong></div>
                    <div>Total Hours: <strong style="color: #00ff99;">${totalHours.toFixed(1)}h</strong></div>
                    <div>Total Earnings: <strong style="color: #00ff99;">${profile.stats.totalEarnings.toFixed(2)} SOL</strong></div>
                    <div>Reputation: <strong style="color: #00ff99;">${profile.stats.reputationPoints}</strong></div>
                    <div>Trust Score: <strong style="color: #00ff99;">${profile.stats.trustScore}/100</strong></div>
                    <div>Collaborations: <strong style="color: #00ff99;">${profile.stats.teamCollaborations}</strong></div>
                </div>
                
                ${Object.keys(timeByRealm).length > 0 ? `
                    <h3 style="color: #66fcf1; margin: 20px 0 10px 0;">🏗️ Time by Realm</h3>
                    <div style="background: rgba(0,255,153,0.05); padding: 15px; border-radius: 10px;">
                        ${Object.entries(timeByRealm).map(([realm, hours]) => `
                            <div style="margin: 8px 0;">
                                <strong style="color: #66fcf1;">${realm}:</strong> 
                                <span style="color: #00ff99;">${hours.toFixed(1)} hours</span>
                                <div style="background: rgba(0,255,153,0.2); height: 6px; border-radius: 3px; margin-top: 4px;">
                                    <div style="background: #00ff99; height: 100%; width: ${(hours/totalHours*100).toFixed(1)}%; border-radius: 3px;"></div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                ` : ''}
                
                <div style="background: rgba(0,255,153,0.1); padding: 15px; border-radius: 10px; margin: 20px 0;">
                    <strong style="color: #00ff99;">💧 Current Drip Rate:</strong>
                    <div style="font-size: 1.5em; font-weight: 700; color: #00ff99; margin-top: 5px;">
                        ${profile.stats.currentDripRate.toFixed(4)} SOL/day
                    </div>
                </div>
                
                ${allProjects.length > 0 ? `
                    <h3 style="color: #66fcf1; margin: 20px 0 10px 0;">📁 All Projects (${allProjects.length})</h3>
                    <div style="max-height: 300px; overflow-y: auto; background: rgba(0,255,153,0.03); padding: 15px; border-radius: 10px;">
                        ${allProjects.map(proj => `
                            <div style="border-left: 3px solid ${proj.status === 'completed' ? '#00ff99' : '#66fcf1'}; padding: 10px; margin: 10px 0; background: rgba(0,0,0,0.3);">
                                <div style="color: #66fcf1; font-weight: bold;">${proj.title}</div>
                                <div style="font-size: 0.85em; color: #a8b3c7; margin-top: 5px;">
                                    <strong>Realm:</strong> ${proj.realm || 'General'} | 
                                    <strong>Status:</strong> ${proj.status || 'active'} | 
                                    <strong>Hours:</strong> ${proj.actualHours || proj.estimatedHours || 0}h
                                    ${proj.role ? ` | <strong>Role:</strong> ${proj.role}` : ''}
                                </div>
                                ${proj.completionDate ? `<div style="font-size: 0.8em; color: #00ff99; margin-top: 3px;">✓ Completed: ${new Date(proj.completionDate).toLocaleDateString()}</div>` : ''}
                            </div>
                        `).join('')}
                    </div>
                ` : ''}
                
                ${profile.teamMembers.length > 0 ? `
                    <h3 style="color: #66fcf1; margin: 20px 0 10px 0;">👥 Team Members</h3>
                    <div class="team-members">
                        ${profile.teamMembers.map(tm => `<span class="team-member">${tm.name}</span>`).join('')}
                    </div>
                ` : ''}
                
                <button class="bid-button" style="width: 100%; margin-top: 30px;" onclick="bidOnContractor('${walletAddress}')">
                    📝 Bid on Project with ${profile.publicName || profile.displayName}
                </button>
            `;
            
            modal.style.display = 'flex';
        }

        // Close modal
        function closeModal() {
            document.getElementById('contractorModal').style.display = 'none';
        }

        // Bid on contractor
        function bidOnContractor(walletAddress) {
            alert(`Bidding system coming soon! You're interested in working with contractor: ${walletAddress}`);
            // TODO: Implement actual bidding system
        }

        // Refresh leaderboard
        function refreshLeaderboard() {
            displaySystemStats();
            displayLeaderboard(currentCategory);
        }

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                currentCategory = this.dataset.category;
                displayLeaderboard(currentCategory);
            });
        });

        // Initialize
        initializeDemoData();
        displaySystemStats();
        displayLeaderboard();
        
        // Auto-refresh every 30 seconds
        setInterval(refreshLeaderboard, 30000);
    </script>
</body>
</html>
