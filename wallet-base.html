<!-- 
  USAGE INSTRUCTIONS:
  
  After including these scripts, you'll have access to:
  
  - connectPhantomWallet(isSignup = false) - Connect and verify wallet
  - disconnectWallet() - Disconnect current wallet
  - isUserAuthenticated() - Check if user is authenticated
  - getWalletState() - Get current wallet state (balance, tokens, NFTs)
  - refreshWalletData() - Refresh wallet data
  
  Example button setup:
  <button onclick="connectPhantomWallet()">Connect Wallet</button>
  
  The script automatically handles:
  - Mobile deep linking
  - Auto-reconnect after mobile app return
  - Signature verification
  - Token/NFT fetching
  - Debug logging to localStorage
-->
