<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem Bot Control Center - 3D Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #00ff00;
            overflow: hidden;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .control-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 350px;
            background: rgba(0, 20, 40, 0.95);
            border: 2px solid #00ffff;
            border-radius: 10px;
            padding: 20px;
            z-index: 10;
            backdrop-filter: blur(10px);
            max-height: 90vh;
            overflow-y: auto;
        }

        .stats-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
            background: rgba(0, 20, 40, 0.95);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .bottom-panel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 20, 40, 0.95);
            border: 2px solid #ff00ff;
            border-radius: 10px;
            padding: 15px 30px;
            z-index: 10;
            backdrop-filter: blur(10px);
            display: flex;
            gap: 20px;
            align-items: center;
        }

        h2 {
            color: #00ffff;
            margin-bottom: 15px;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #00ffff;
            font-size: 0.9em;
        }

        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }

        button {
            background: linear-gradient(135deg, #00ffff, #00ff00);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
            width: 100%;
            margin: 5px 0;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
        }

        button.danger {
            background: linear-gradient(135deg, #ff0000, #ff6600);
            color: #fff;
        }

        button.primary {
            background: linear-gradient(135deg, #ff00ff, #00ffff);
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
        }

        .stat-label {
            color: #8addff;
        }

        .stat-value {
            color: #00ff00;
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 8px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ffff;
            color: #00ffff;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
        }

        .laser-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 1s infinite;
        }

        .laser-active {
            background: #ff0000;
            box-shadow: 0 0 10px #ff0000;
        }

        .laser-inactive {
            background: #333;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .mode-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(255, 0, 255, 0.2);
            border: 2px solid #ff00ff;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .coordinates {
            font-size: 0.85em;
            color: #8addff;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div class="control-panel">
        <h2>‚ö° GEM BOT CONTROLS</h2>
        
        <div class="mode-indicator">
            <span class="laser-indicator laser-inactive" id="laserIndicator"></span>
            <span id="modeText">STANDBY MODE</span>
        </div>

        <div class="control-group">
            <label>Bot Selection</label>
            <select id="botSelect">
                <option value="bot1">Bot 1 - Primary Cutter</option>
                <option value="bot2">Bot 2 - Precision Faceter</option>
                <option value="bot3">Bot 3 - Polish Unit</option>
                <option value="bot4">Bot 4 - Quality Control</option>
            </select>
        </div>

        <div class="control-group">
            <label>Cutting Mode</label>
            <select id="cuttingMode">
                <option value="precision">Precision Cut</option>
                <option value="faceting">Faceting</option>
                <option value="polish">Polish</option>
                <option value="scan">3D Scan</option>
            </select>
        </div>

        <div class="control-group">
            <label>Laser Power: <span id="powerValue">50</span>%</label>
            <input type="range" id="laserPower" min="0" max="100" value="50" />
        </div>

        <div class="control-group">
            <label>Rotation Speed: <span id="speedValue">50</span>%</label>
            <input type="range" id="rotationSpeed" min="0" max="100" value="50" />
        </div>

        <div class="control-group">
            <label>Precision: <span id="precisionValue">0.1</span>mm</label>
            <input type="range" id="precision" min="1" max="100" value="10" />
        </div>

        <button onclick="startCutting()" class="primary">üî• START LASER CUTTING</button>
        <button onclick="pauseCutting()">‚è∏Ô∏è PAUSE</button>
        <button onclick="stopCutting()" class="danger">üõë EMERGENCY STOP</button>
        <button onclick="runSimulation()">üéÆ RUN SIMULATION</button>
        <button onclick="resetBot()">üîÑ RESET POSITION</button>
    </div>

    <div class="stats-panel">
        <h2>üìä LIVE STATS</h2>
        <div class="stat-item">
            <span class="stat-label">Bot Status:</span>
            <span class="stat-value" id="botStatus">READY</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Temperature:</span>
            <span class="stat-value" id="temperature">25¬∞C</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Laser Active:</span>
            <span class="stat-value" id="laserActive">NO</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Cuts Made:</span>
            <span class="stat-value" id="cutsCount">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Quality Score:</span>
            <span class="stat-value" id="qualityScore">100%</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Estimated Value:</span>
            <span class="stat-value" id="estimatedValue">$0</span>
        </div>
        <div class="coordinates">
            <div>X: <span id="posX">0.00</span></div>
            <div>Y: <span id="posY">0.00</span></div>
            <div>Z: <span id="posZ">0.00</span></div>
        </div>
    </div>

    <div class="bottom-panel">
        <button onclick="loadTrainingData()">üìö LOAD TRAINING</button>
        <button onclick="exportModel()">üíæ EXPORT 3D MODEL</button>
        <button onclick="toggleView()">üîÑ CHANGE VIEW</button>
    </div>

    <script>
        // Three.js Scene Setup
        let scene, camera, renderer, controls;
        let gemModel, laserBeam, botArm;
        let isLaserActive = false;
        let animationId;
        let cuts = 0;

        function initScene() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000510);
            scene.fog = new THREE.Fog(0x000510, 10, 50);

            // Camera
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 3, 8);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // Lights
            const ambientLight = new THREE.AmbientLight(0x404040, 2);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0x00ffff, 1);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            // Create Tron-style grid
            createTronGrid();

            // Create gem model
            createGemModel();

            // Create laser system
            createLaserSystem();

            // Create bot arm
            createBotArm();

            // Start animation
            animate();
        }

        function createTronGrid() {
            const gridSize = 20;
            const gridDivisions = 40;
            const gridHelper = new THREE.GridHelper(gridSize, gridDivisions, 0x00ffff, 0x003333);
            gridHelper.position.y = -2;
            scene.add(gridHelper);

            // Add grid lines with glow
            const gridMaterial = new THREE.LineBasicMaterial({
                color: 0x00ffff,
                transparent: true,
                opacity: 0.5
            });

            // Vertical lines
            for (let i = -gridSize / 2; i <= gridSize / 2; i += gridSize / gridDivisions) {
                const geometry = new THREE.BufferGeometry().setFromPoints([
                    new THREE.Vector3(i, -2, -gridSize / 2),
                    new THREE.Vector3(i, -2, gridSize / 2)
                ]);
                const line = new THREE.Line(geometry, gridMaterial);
                scene.add(line);
            }
        }

        function createGemModel() {
            // Create diamond-shaped gem
            const gemGeometry = new THREE.OctahedronGeometry(1.5, 0);
            const gemMaterial = new THREE.MeshPhysicalMaterial({
                color: 0x00ffff,
                metalness: 0.9,
                roughness: 0.1,
                transparent: true,
                opacity: 0.8,
                envMapIntensity: 1
            });

            gemModel = new THREE.Mesh(gemGeometry, gemMaterial);
            gemModel.position.set(0, 0, 0);
            gemModel.castShadow = true;
            scene.add(gemModel);

            // Add glow effect
            const glowGeometry = new THREE.OctahedronGeometry(1.6, 0);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0x00ffff,
                transparent: true,
                opacity: 0.2
            });
            const glow = new THREE.Mesh(glowGeometry, glowMaterial);
            gemModel.add(glow);
        }

        function createLaserSystem() {
            // Laser beam
            const laserGeometry = new THREE.CylinderGeometry(0.02, 0.02, 10, 8);
            const laserMaterial = new THREE.MeshBasicMaterial({
                color: 0xff0000,
                transparent: true,
                opacity: 0
            });

            laserBeam = new THREE.Mesh(laserGeometry, laserMaterial);
            laserBeam.position.set(0, 5, 0);
            laserBeam.rotation.x = Math.PI;
            scene.add(laserBeam);
        }

        function createBotArm() {
            // Simple bot arm representation
            const armGroup = new THREE.Group();

            // Base
            const baseGeometry = new THREE.CylinderGeometry(0.5, 0.6, 0.5, 6);
            const baseMaterial = new THREE.MeshStandardMaterial({
                color: 0x333333,
                metalness: 0.8,
                roughness: 0.2
            });
            const base = new THREE.Mesh(baseGeometry, baseMaterial);
            armGroup.add(base);

            // Arm segments
            const segmentGeometry = new THREE.BoxGeometry(0.3, 2, 0.3);
            const segmentMaterial = new THREE.MeshStandardMaterial({
                color: 0x00ffff,
                metalness: 0.7,
                roughness: 0.3,
                emissive: 0x004444
            });

            const segment1 = new THREE.Mesh(segmentGeometry, segmentMaterial);
            segment1.position.y = 1;
            armGroup.add(segment1);

            const segment2 = new THREE.Mesh(segmentGeometry, segmentMaterial);
            segment2.position.y = 3;
            armGroup.add(segment2);

            botArm = armGroup;
            botArm.position.set(3, 2, 0);
            scene.add(botArm);
        }

        function animate() {
            animationId = requestAnimationFrame(animate);

            // Rotate gem
            if (gemModel) {
                const speed = parseFloat(document.getElementById('rotationSpeed').value) / 100;
                gemModel.rotation.y += 0.01 * speed;
                gemModel.rotation.x += 0.005 * speed;
            }

            // Animate bot arm
            if (botArm && isLaserActive) {
                botArm.rotation.y += 0.02;
            }

            // Update laser beam
            if (laserBeam && isLaserActive) {
                laserBeam.material.opacity = Math.min(1, laserBeam.material.opacity + 0.1);
                
                // Create cutting effect
                if (Math.random() > 0.9) {
                    createSparkEffect(gemModel.position);
                }
            } else if (laserBeam) {
                laserBeam.material.opacity = Math.max(0, laserBeam.material.opacity - 0.1);
            }

            // Update position display
            if (gemModel) {
                document.getElementById('posX').textContent = gemModel.position.x.toFixed(2);
                document.getElementById('posY').textContent = gemModel.position.y.toFixed(2);
                document.getElementById('posZ').textContent = gemModel.position.z.toFixed(2);
            }

            controls.update();
            renderer.render(scene, camera);
        }

        function createSparkEffect(position) {
            const sparkGeometry = new THREE.SphereGeometry(0.1, 8, 8);
            const sparkMaterial = new THREE.MeshBasicMaterial({
                color: 0xffff00,
                transparent: true,
                opacity: 1
            });

            const spark = new THREE.Mesh(sparkGeometry, sparkMaterial);
            spark.position.copy(position);
            spark.position.x += (Math.random() - 0.5) * 2;
            spark.position.y += (Math.random() - 0.5) * 2;
            spark.position.z += (Math.random() - 0.5) * 2;
            scene.add(spark);

            // Animate and remove
            let opacity = 1;
            const fadeInterval = setInterval(() => {
                opacity -= 0.05;
                spark.material.opacity = opacity;
                spark.scale.multiplyScalar(1.1);

                if (opacity <= 0) {
                    scene.remove(spark);
                    clearInterval(fadeInterval);
                }
            }, 50);
        }

        function startCutting() {
            isLaserActive = true;
            document.getElementById('laserIndicator').classList.add('laser-active');
            document.getElementById('laserIndicator').classList.remove('laser-inactive');
            document.getElementById('modeText').textContent = 'LASER CUTTING ACTIVE';
            document.getElementById('botStatus').textContent = 'CUTTING';
            document.getElementById('laserActive').textContent = 'YES';

            // Simulate cuts
            const cutInterval = setInterval(() => {
                if (!isLaserActive) {
                    clearInterval(cutInterval);
                    return;
                }

                cuts++;
                document.getElementById('cutsCount').textContent = cuts;

                // Update temperature
                const temp = 25 + (cuts * 2);
                document.getElementById('temperature').textContent = temp + '¬∞C';

                // Update value
                const value = cuts * 1000;
                document.getElementById('estimatedValue').textContent = '$' + value.toLocaleString();
            }, 2000);
        }

        function pauseCutting() {
            isLaserActive = false;
            document.getElementById('laserIndicator').classList.remove('laser-active');
            document.getElementById('laserIndicator').classList.add('laser-inactive');
            document.getElementById('modeText').textContent = 'PAUSED';
            document.getElementById('botStatus').textContent = 'PAUSED';
            document.getElementById('laserActive').textContent = 'NO';
        }

        function stopCutting() {
            isLaserActive = false;
            document.getElementById('laserIndicator').classList.remove('laser-active');
            document.getElementById('laserIndicator').classList.add('laser-inactive');
            document.getElementById('modeText').textContent = 'STOPPED';
            document.getElementById('botStatus').textContent = 'STOPPED';
            document.getElementById('laserActive').textContent = 'NO';
        }

        function runSimulation() {
            alert('Running 3D cutting simulation...\n\nThis will simulate the complete cutting process with real-time visualization.');
            startCutting();

            setTimeout(() => {
                pauseCutting();
                alert('Simulation complete!\n\nCuts made: ' + cuts + '\nEstimated value: $' + (cuts * 1000).toLocaleString());
            }, 10000);
        }

        function resetBot() {
            if (gemModel) {
                gemModel.position.set(0, 0, 0);
                gemModel.rotation.set(0, 0, 0);
            }
            cuts = 0;
            document.getElementById('cutsCount').textContent = '0';
            document.getElementById('temperature').textContent = '25¬∞C';
            document.getElementById('estimatedValue').textContent = '$0';
            document.getElementById('botStatus').textContent = 'READY';
            stopCutting();
        }

        function loadTrainingData() {
            alert('Loading training data...\n\n- Cutting patterns\n- Optimal angles\n- Material properties\n- Safety protocols');
        }

        function exportModel() {
            alert('Exporting 3D model...\n\nFormats available:\n- OBJ\n- STL\n- GLTF\n- FBX');
        }

        function toggleView() {
            camera.position.set(
                Math.random() * 10 - 5,
                Math.random() * 5 + 2,
                Math.random() * 10 - 5
            );
        }

        // Update sliders
        document.getElementById('laserPower').addEventListener('input', (e) => {
            document.getElementById('powerValue').textContent = e.target.value;
        });

        document.getElementById('rotationSpeed').addEventListener('input', (e) => {
            document.getElementById('speedValue').textContent = e.target.value;
        });

        document.getElementById('precision').addEventListener('input', (e) => {
            const value = (e.target.value / 10).toFixed(1);
            document.getElementById('precisionValue').textContent = value;
        });

        // Window resize handler
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Initialize
        initScene();

        console.log('üíé Gem Bot Control Center initialized');
        console.log('üî• Tron-style laser system ready');
    </script>
</body>
</html>
