<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Exchange Trade Center</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        #error {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
            z-index: 100;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 90;
        }
        .location-label {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            z-index: 50;
        }
    </style>
</head>
<body>
    <div id="error"></div>
    <div id="loading">Loading Trade Center... Please wait.</div>
    <div class="location-label">Grand Exchange Trade Center</div>
    
    <!-- Include helper scripts first -->
    <script src="public/sceneHelper.js"></script>
    
    <!-- Add TVDisplay script before loading grand_exchange.js -->
    <script src="public/tvDisplay.js"></script>
    
    <!-- Import Three.js from CDN -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.153.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.153.0/examples/jsm/"
            }
        }
    </script>
    
    <!-- Make sure your script is loaded as a module -->
    <script type="module">
        // Show a loading message while imports are happening
        const loadingElement = document.getElementById('loading');

        // Import your scene script
        import('./grand_exchange.js')
            .then(() => {
                // Hide loading message when script is loaded
                if (loadingElement) loadingElement.style.display = 'none';
                console.log("Grand Exchange script loaded successfully");
            })
            .catch(error => {
                console.error("Error loading Grand Exchange script:", error);
                const errorDiv = document.getElementById('error');
                if (errorDiv) {
                    errorDiv.textContent = `Failed to load: ${error.message}`;
                    errorDiv.style.display = 'block';
                }
                if (loadingElement) loadingElement.textContent = "Failed to load scene.";
            });
    </script>
</body>
</html>
