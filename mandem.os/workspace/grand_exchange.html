<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://barbrickdesign.github.io/">
    <meta name="twitter:title" content="BARBRICKDESIGN - Elite Web3 Hub">
    <meta name="twitter:description" content="Cutting-edge Web3 development and design solutions">
    <meta name="twitter:image" content="https://barbrickdesign.github.io/header.jpg">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://barbrickdesign.github.io/">
    <meta property="og:title" content="BARBRICKDESIGN - Elite Web3 Hub">
    <meta property="og:description" content="Cutting-edge Web3 development and design solutions">
    <meta property="og:image" content="https://barbrickdesign.github.io/header.jpg">
    <meta name="description" content="BARBRICKDESIGN - Elite Web3 Development and Design Hub">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' https:; connect-src 'self' https:;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Exchange 3D Environment</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        #error {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
            z-index: 100;
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 90;
        }
        .location-label {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            z-index: 50;
        }
    </style>
    
    <!-- Universal Wallet Authentication -->
    <script src="../../fpds-contract-schema.js" defer></script>
    <script src="../../contractor-registry.js" defer></script>
    <script src="../../universal-wallet-auth.js" defer></script>
    <script src="../../auth-integration.js" defer></script>
</head>
<body>
    <div id="error"></div>
    <div id="loading">Loading Grand Exchange 3D Environment... Please wait.</div>
    <div class="location-label">Grand Exchange 3D Environment</div>
    
    <!-- Include helper scripts first -->
    <script src="public/sceneHelper.js" defer></script>
    
    <!-- Add TVDisplay script before loading grand_exchange.js -->
    <script src="public/tvDisplay.js" defer></script>
    
    <!-- Include Phantom wallet login script -->
    <script src="public/phantomLogin.js" defer></script>
    
    <!-- Import Three.js from CDN -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js" defer></script>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.153.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.153.0/examples/jsm/"
            }
        }
    </script>
    
    <!-- Make sure your script is loaded as a module -->
    <script type="module">
        // Show a loading message while imports are happening
        const loadingElement = document.getElementById('loading');

        // Import your scene script
        import('./grand_exchange.js')
            .then(() => {
                // Hide loading message when script is loaded
                if (loadingElement) loadingElement.style.display = 'none';
                })
            .catch(error => {
                console.error("Error loading Grand Exchange script:", error);
                const errorDiv = document.getElementById('error');
                if (errorDiv) {
                    errorDiv.textContent = `Failed to load: ${error.message}`;
                    errorDiv.style.display = 'block';
                }
                if (loadingElement) loadingElement.textContent = "Failed to load scene.";
            });
    </script>
    <section id="grandExchangeSection" style="margin:2em 0;">
        <h2>Grand Exchange: Trade Forged Assets</h2>
        <input id="exchangeSearchInput" type="text" placeholder="Search assets..." style="width:220px;padding:6px;margin-bottom:1em;" />
        <div id="exchangeAssetGrid" style="display:flex;flex-wrap:wrap;gap:18px;"></div>
        <div id="exchangeModal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.8);z-index:6000;align-items:center;justify-content:center;">
            <div style="background:#222;padding:1.5em 1em;border-radius:12px;max-width:95vw;width:480px;text-align:center;position:relative;">
                <button id="closeExchangeModal" style="position:absolute;top:8px;right:12px;font-size:20px;background:none;border:none;color:#fff;cursor:pointer;">&times;</button>
                <h3 id="exchangeModelName"></h3>
                <div id="exchangeModelViewer" style="width:100%;height:320px;background:#111;"></div>
                <div id="exchangeModelMeta" style="color:#aaa;font-size:13px;margin-top:8px;"></div>
                <div id="exchangeSpecialAbility"></div>
                <div id="exchangeTradeControls"></div>
                <div id="exchangeStatusMsg" style="margin-top:1em;color:#0f6;"></div>
            </div>
        </div>
    </section>
    <script src="grand_exchange.js" defer></script>
    <script>
        );
        );
        );
        );
    </script>
</body>
</html>
