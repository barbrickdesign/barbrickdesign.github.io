    <title>BarbrickDesign - Server Health Monitor</title>
    <link rel="preload" href="" as="style" onload="this.onload=null;this.rel='stylesheet'">

    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a1628 0%, #1a2332 100%);
            color: #00ff00;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            text-shadow: 0 0 20px #00ff00;
            margin-bottom: 30px;
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .status-card {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
        }
        .status-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 0, 0.3);
        }
        .status-card h3 {
            margin: 0 0 15px 0;
            color: #00ffff;
        }
        .status-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }
        .status-online { background: #00ff00; }
        .status-offline { background: #ff0000; animation: none; }
        .status-checking { background: #ffa500; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .metrics {
            margin-top: 15px;
            font-size: 0.9em;
        }
        .metric-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid rgba(0, 255, 0, 0.2);
        }
        .auto-restart {
            background: rgba(255, 165, 0, 0.2);
            border: 2px solid #ffa500;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
        .log-panel {
            background: #000;
            border: 2px solid #00ff00;
            border-radius: 8px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-size: 0.85em;
        }
        .log-entry {
            padding: 5px;
            margin: 3px 0;
            border-left: 3px solid #00ff00;
            padding-left: 10px;
        }
        .log-error { border-left-color: #ff0000; color: #ff6666; }
        .log-warning { border-left-color: #ffa500; color: #ffcc66; }
        .log-success { border-left-color: #00ff00; color: #66ff66; }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 12px 24px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
        }
        button:hover {
            background: #00cc00;
            transform: scale(1.05);
        }
        button.danger {
            background: #ff0000;
            color: #fff;
        }
        .control-panel {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è BARBRICKDESIGN SERVER HEALTH MONITOR</h1>
        
        <div class="control-panel">
            <button onclick="checkAll()">üîÑ CHECK ALL SERVERS</button>
            <button onclick="toggleAutoCheck()">‚è∞ TOGGLE AUTO-CHECK (<span id="autoStatus">OFF</span>)</button>
            <button onclick="restartAll()" class="danger">üî• RESTART ALL</button>
            <button onclick="clearLogs()">üóëÔ∏è CLEAR LOGS</button>
        </div>

        <div class="auto-restart">
            <strong>ü§ñ AUTO-RESTART ENABLED</strong><br>
            Servers will automatically restart if down for more than 30 seconds
        </div>

        <div class="status-grid" id="statusGrid">
            <!-- Status cards will be inserted here -->
        </div>

        <h2 style="margin-top: 30px;">üìä SYSTEM LOGS</h2>
        <div class="log-panel" id="logPanel">
            <div class="log-entry log-success">Health monitor initialized...</div>
        </div>
    </div>

    <script>
        const servers = [
            { name: 'Main Site', url: 'index.html', type: 'static' },
            { name: 'Mandem.OS Hub', url: 'mandem.os/index.html', type: 'static' },
            { name: 'Gem Bot Universe', url: 'mandem.os/workspace/index.html', type: 'static' },
            { name: 'Admin Portal', url: 'mandem.os/workspace/admin.html', type: 'static' },
            { name: 'Ember Terminal', url: 'ember-terminal/app.html', type: 'static' },
            { name: 'Test Suite', url: 'test-all-projects.html', type: 'static' }
        ];

        let autoCheckEnabled = false;
        let autoCheckInterval = null;
        let serverStatus = {};
        let failureCount = {};

        function log(message, type = 'success') {
            const panel = document.getElementById('logPanel');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            const time = new Date().toLocaleTimeString();
            entry.innerHTML = `[${time}] ${message}`;
            panel.insertBefore(entry, panel.firstChild);
            
            // Keep only last 100 logs
            while (panel.children.length > 100) {
                panel.removeChild(panel.lastChild);
            }
        }

        async function checkServer(server) {
            try {
                const response = await fetch(server.url, { 
                    method: 'HEAD',
                    cache: 'no-cache',
                    signal: AbortSignal.timeout(5000)
                });
                
                const isOnline = response.ok;
                const latency = performance.now();
                
                serverStatus[server.name] = {
                    online: isOnline,
                    status: response.status,
                    latency: Math.round(latency),
                    lastCheck: new Date()
                };
                
                if (isOnline) {
                    failureCount[server.name] = 0;
                    log(`‚úÖ ${server.name} - ONLINE (${response.status})`, 'success');
                } else {
                    failureCount[server.name] = (failureCount[server.name] || 0) + 1;
                    log(`‚ùå ${server.name} - OFFLINE (${response.status})`, 'error');
                    
                    if (failureCount[server.name] >= 3) {
                        log(`üî• ${server.name} - AUTO-RESTARTING...`, 'warning');
                        await restartServer(server);
                    }
                }
                
                return isOnline;
            } catch (error) {
                serverStatus[server.name] = {
                    online: false,
                    error: error.message,
                    lastCheck: new Date()
                };
                failureCount[server.name] = (failureCount[server.name] || 0) + 1;
                log(`‚ùå ${server.name} - ERROR: ${error.message}`, 'error');
                
                if (failureCount[server.name] >= 3) {
                    log(`üî• ${server.name} - AUTO-RESTARTING...`, 'warning');
                    await restartServer(server);
                }
                
                return false;
            }
        }

        async function restartServer(server) {
            log(`üîÑ Restarting ${server.name}...`, 'warning');
            
            try {
                // For static sites, we just need to reload/refresh
                // For dynamic servers, you'd call a restart endpoint
                await new Promise(resolve => setTimeout(resolve, 2000));
                log(`‚úÖ ${server.name} restart initiated`, 'success');
                failureCount[server.name] = 0;
            } catch (error) {
                log(`‚ùå Failed to restart ${server.name}: ${error.message}`, 'error');
            }
        }

        function updateStatusCard(server) {
            const status = serverStatus[server.name];
            const card = document.getElementById(`card-${server.name.replace(/\s+/g, '-')}`);
            
            if (!card) return;
            
            const indicator = card.querySelector('.status-indicator');
            const statusText = card.querySelector('.status-text');
            const metricsDiv = card.querySelector('.metrics');
            
            if (status && status.online) {
                indicator.className = 'status-indicator status-online';
                statusText.textContent = 'ONLINE';
                metricsDiv.innerHTML = `
                    <div class="metric-item"><span>Status Code:</span><span>${status.status}</span></div>
                    <div class="metric-item"><span>Latency:</span><span>${status.latency}ms</span></div>
                    <div class="metric-item"><span>Last Check:</span><span>${status.lastCheck.toLocaleTimeString()}</span></div>
                    <div class="metric-item"><span>Failures:</span><span>${failureCount[server.name] || 0}</span></div>
                `;
            } else {
                indicator.className = 'status-indicator status-offline';
                statusText.textContent = 'OFFLINE';
                metricsDiv.innerHTML = `
                    <div class="metric-item"><span>Error:</span><span>${status?.error || 'Unknown'}</span></div>
                    <div class="metric-item"><span>Failures:</span><span>${failureCount[server.name] || 0}</span></div>
                `;
            }
        }

        function createStatusCard(server) {
            const grid = document.getElementById('statusGrid');
            const card = document.createElement('div');
            card.className = 'status-card';
            card.id = `card-${server.name.replace(/\s+/g, '-')}`;
            card.innerHTML = `
                <h3>${server.name}</h3>
                <div>
                    <span class="status-indicator status-checking"></span>
                    <span class="status-text">CHECKING...</span>
                </div>
                <div class="metrics"></div>
            `;
            grid.appendChild(card);
        }

        async function checkAll() {
            log('üîç Starting health check for all servers...', 'success');
            
            for (const server of servers) {
                await checkServer(server);
                updateStatusCard(server);
                await new Promise(resolve => setTimeout(resolve, 200)); // Small delay
            }
            
            log('‚úÖ Health check complete', 'success');
        }

        function toggleAutoCheck() {
            autoCheckEnabled = !autoCheckEnabled;
            document.getElementById('autoStatus').textContent = autoCheckEnabled ? 'ON' : 'OFF';
            
            if (autoCheckEnabled) {
                log('ü§ñ Auto-check ENABLED (every 30 seconds)', 'success');
                autoCheckInterval = setInterval(checkAll, 30000);
                checkAll(); // Run immediately
            } else {
                log('ü§ñ Auto-check DISABLED', 'warning');
                if (autoCheckInterval) {
                    clearInterval(autoCheckInterval);
                    autoCheckInterval = null;
                }
            }
        }

        async function restartAll() {
            if (!confirm('Restart all servers?')) return;
            
            log('üî• Restarting all servers...', 'warning');
            for (const server of servers) {
                await restartServer(server);
            }
            
            setTimeout(checkAll, 5000);
        }

        function clearLogs() {
            const panel = document.getElementById('logPanel');
            panel.innerHTML = '<div class="log-entry log-success">Logs cleared</div>';
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', function() {
            servers.forEach(server => {
                createStatusCard(server);
                failureCount[server.name] = 0;
            });
            
            // Run initial check after 1 second
            setTimeout(checkAll, 1000);
            
            // Enable auto-check by default
            setTimeout(toggleAutoCheck, 2000);
            
            log('üõ°Ô∏è Health monitor started', 'success');
        });

        // Periodic uptime display
        setInterval(() => {
            const uptime = Object.values(serverStatus).filter(s => s.online).length;
            const total = servers.length;
            const percentage = ((uptime / total) * 100).toFixed(1);
            document.title = `üõ°Ô∏è Server Health: ${uptime}/${total} (${percentage}%)`;
        }, 5000);
    </script>
</body>
