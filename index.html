        // Register Service Worker for offline support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then((registration) => {
                        console.log('[Service Worker] Registered successfully');
                        // Check for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    console.log('[Service Worker] Update available');
                                }
                            });
                        });
                    })
                    .catch((error) => {
                        console.error('[Service Worker] Registration failed:', error);
                    });
            });

            const timestampElement = document.getElementById('pageTimestamp');

                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: true,
                    timeZone: 'America/New_York'
                });
                timestampElement.textContent = formatted;
            }
        }

            try {

            if ('serviceWorker' in navigator && 'sync' in navigator.serviceWorker) {
                try {
                    const registration = await navigator.serviceWorker.ready;
                    await registration.sync.register('sync-data');
                    await registration.sync.register('sync-time-entries');
                    await registration.sync.register('sync-wallet-state');
                    console.log('‚úÖ Background sync registered');
                } catch (error) {
                    console.log('‚ö†Ô∏è Background sync not available:', error);
                }
            }
        }

            console.log('‚úÖ Back online! Syncing data...');

            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(0, 255, 0, 0.9);
                color: #000;
                padding: 15px 25px;
                border-radius: 10px;
                font-weight: bold;
                z-index: 10000;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = '‚úÖ BACK ONLINE - Syncing data...';
            document.body.appendChild(notification);

                    const results = await window.projectTokenomics.processAllProjects(projects);
                    const dashboard = window.projectTokenomics.generateDashboard(results);
                    
                    // Calculate SAM.gov backed percentage
                    const samGovBacked = results.filter(r => r.valuation?.samGovBacked).length;
                    const samGovPercent = Math.round((samGovBacked / results.length) * 100);
                    
                    // Update ticker
                    document.getElementById('tickerTotal').textContent = 
                        '$' + dashboard.overview.totalValue.toLocaleString();
                    document.getElementById('tickerProjects').textContent = 
                        dashboard.overview.totalProjects;
                    document.getElementById('tickerSamGov').textContent = 
                        samGovPercent + '%';
                    document.getElementById('tickerROI').textContent = '5.0x';
                    
                    // Show ticker with animation
                    const ticker = document.getElementById('portfolioTicker');
                    ticker.style.display = 'block';
                    ticker.style.opacity = '0';
                    ticker.style.transform = 'translateY(100%)';
                    
                    setTimeout(() => {
                        ticker.style.transition = 'all 0.5s ease';
                        ticker.style.opacity = '1';
                        ticker.style.transform = 'translateY(0)';
                    }, 500);
                    
                    console.log(`üí∞ Portfolio loaded: $${dashboard.overview.totalValue.toLocaleString()}`);
                }

                // Load and display pump.fun portfolio data
                if (window.pumpFun) {
                    try {
                        const pumpSummary = await window.pumpFun.getPortfolioSummary();
                        // Update pump.fun ticker
                        document.getElementById('pumpFunTotal').textContent = 
                            '$' + pumpSummary.totalValue.toLocaleString();
                        document.getElementById('pumpFunCoins').textContent = 
                            pumpSummary.coinCount;
                        document.getElementById('pumpFunTop').textContent = 
                            pumpSummary.primaryProjectCoin.symbol;
                        document.getElementById('pumpFunUpdate').textContent = 
                            pumpSummary.lastUpdate ? new Date(pumpSummary.lastUpdate).toLocaleTimeString() : 'Live';
                        
                        // Show pump.fun ticker
                        const pumpFunTicker = document.getElementById('pumpFunTicker');
                        if (pumpFunTicker) {
                            pumpFunTicker.style.display = 'block';
                            pumpFunTicker.style.opacity = '0';
                            pumpFunTicker.style.transform = 'translateY(100%)';
                            
                            setTimeout(() => {
                                pumpFunTicker.style.transition = 'all 0.5s ease';
                                pumpFunTicker.style.opacity = '1';
                                pumpFunTicker.style.transform = 'translateY(0)';
                            }, 1000); // Show after main ticker
                        }
                    } catch (pumpError) {
                        console.error('Pump.fun portfolio error:', pumpError);
                    }
                }
            } catch (error) {
                console.error('Portfolio ticker error:', error);
            }
        }
    </script>
</body>
</html>
