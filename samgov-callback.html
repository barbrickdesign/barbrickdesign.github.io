<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAM.gov Authentication - Processing...</title>
    <script src="security-clearance-auth.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            color: #4CAF50;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .error {
            color: #f44336;
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèõÔ∏è SAM.gov Authentication</h1>
        <div class="spinner"></div>
        <p>Processing your SAM.gov authentication...</p>
        <div id="status"></div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                // Get URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const state = urlParams.get('state');
                const error = urlParams.get('error');

                if (error) {
                    throw new Error(`SAM.gov authentication failed: ${error}`);
                }

                if (!code || !state) {
                    throw new Error('Missing authorization code or state parameter');
                }

                console.log('üîÑ Processing SAM.gov callback...');

                // Handle the OAuth callback
                const result = await window.securityClearanceAuth.handleSAMGovCallback(code, state);

                if (result.success) {
                    document.getElementById('status').innerHTML =
                        '<div class="success">‚úÖ Authentication successful! Redirecting...</div>';

                    // Redirect to main contracts page after successful auth
                    setTimeout(() => {
                        window.location.href = 'classified-contracts.html';
                    }, 2000);
                } else {
                    throw new Error(result.error);
                }

            } catch (error) {
                console.error('SAM.gov callback error:', error);
                document.getElementById('status').innerHTML =
                    `<div class="error">‚ùå ${error.message}</div>`;

                // Redirect back to login page after error
                setTimeout(() => {
                    window.location.href = 'classified-contracts.html';
                }, 5000);
            }
        });
    </script>
</body>
</html>
